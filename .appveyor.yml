image:
- Visual Studio 2015

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      VSENV_SCRIPT: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat

build:
  verbosity: detailed

configuration:
  - Debug

install:
  # Init submodules
  - cd C:\projects\algorithms
  - git submodule update --init --recursive

  # Install external dependencies
  - mkdir C:\projects\deps
  - cd C:\projects\deps

  # Install Ninja
  - set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.6.0/ninja-win.zip"
  - appveyor DownloadFile %NINJA_URL% -FileName ninja.zip
  - 7z x ninja.zip -oC:\projects\deps\ninja > nul
  - set PATH=C:\projects\deps\ninja;%PATH%
  - ninja --version

  # Install CMake
  # - set CMAKE_URL="https://cmake.org/files/v3.8/cmake-3.8.2-win64-x64.zip"
  # - appveyor DownloadFile %CMAKE_URL% -FileName cmake.zip
  # - 7z x cmake.zip -oC:\projects\deps > nul
  # - move C:\projects\deps\cmake-* C:\projects\deps\cmake
  # - set PATH=C:\projects\deps\cmake\bin;%PATH%
  - cmake --version

before_build:
  - call "%VSENV_SCRIPT%" amd64
  - cd C:\projects\algorithms\src

build_script:
  - cmake -GNinja
  - ninja
  - unit_tests
